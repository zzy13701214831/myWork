<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="web前端,前端导航,前端资料,前端资源收集">
    <meta name="description" content="前端资料">
    <meta name="author" content="Nero">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>前端导航</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/navi.css" />
    <link rel="fluid-icon" href="https://github.com/fluidicon.png">
</head>
<body>
    <div class="wrap">
        <!--loading-->
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <div id="mainContainer" class="main-container" v-cloak>
            <div class="back-home" v-on:click="backHome" title="返回首页">
                <i class="icon iconfont icon-backHome"></i>
            </div>

            <!--左侧导航-->
            <div class="left-container">
                <ul>
                    <li v-for="(item, index) in dataList" :class="{'nav-actived': !item.active}" v-on:click="switchContent(index)" v-bind:index='[index]'>
                        <a v-bind:class="[item.class]" href="javascript:void(0)">{{item.name}}</a>
                    </li>
                </ul>
            </div>

            <!--右边内容部分-->
            <div class="right-container">
                <div class="content">
                    <ul>
                        <li class="content-item" :class="{'hide': item.active}" v-for="item in dataList" >
                            <h2 class="btn content-title" v-bind:style="{background: item.color}">{{item.name}}</h2>
                            <div class="label-container fix">
                                <div class="item-box fl" v-for="value in item.label">
                                    <div class="item-top">
                                        <h3 class="item-title" v-bind:title="value.title">{{value.title}}</h3>
                                        <p class="item-text" v-bind:title="value.text">{{value.text}}</p>
                                    </div>
                                    <div class="item-links">
                                        <a v-bind:href="value.link" target="_blank">前往</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!--返回顶部-->
            <div class="back-top" v-on:click="goTop">
                <a id="backTop" href="javascript:void(0)" title="返回顶部">
                    <i class="icon iconfont icon-back-top"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="js/navi.js"></script>
</body>
</html>
